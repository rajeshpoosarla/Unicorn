<ion-header>
    <ion-navbar>
        <ion-title>Unicorn</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class='cards-bg'>
    <ion-list>
        <ion-card *ngFor="let studentCard of studentCardList">
            <ion-card-content>
                <ion-card-title>
                    <p>
                        {{ studentCard.Name }}
                    </p>
                    <p>
                        {{ studentCard.Description }}
                    </p>
                </ion-card-title>

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-list radio-group>
                                <ion-list-header>
                                    {{ studentCard.Schedule.Slot }}
                                </ion-list-header>

                                <ion-item *ngFor="let option of studentCard.Schedule.Options">
                                    <ion-label>{{option}}</ion-label>
                                    <ion-radio (ionSelect)="OnAttendenceResponded()" checked="option == studentCard.Schedule.AttendenceOption" value="studentCard.Schedule.AttendenceOption">{{option}}</ion-radio>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                        <ion-col>
                            <p>
                                <ion-img style="width:100px; height:100px;" src="{{ studentCard.ImageId }}"> </ion-img>
                            </p>
                            <p>
                                <button ion-button clear small color="secondary" icon-start>
                                <ion-icon name='contact'></ion-icon>
                                Edit
                              </button>
                            </p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
