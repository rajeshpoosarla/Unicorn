<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="studentFormGroup" (ngSubmit)="registerStudent(studentFormGroup.value)">

        <ion-img style="width:100px; height:100px;" src="assets/icon/unicorn.ico"> </ion-img>

        <ion-item>
            <ion-icon name="photos">Change Picture</ion-icon>
        </ion-item>

        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" formControlName="FirstName"></ion-input>
        </ion-item>

        <!-- <ion-item [hidden]="FirstName.valid || FirstName.pristine">
            Please enter a valid record number.
        </ion-item> -->

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" formControlName="LastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>DOB</ion-label>
            <ion-input type="text" formControlName="DOB"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Mobile</ion-label>
            <ion-input type="text" formControlName="Mobile"></ion-input>
        </ion-item>

        <div padding>
            <button type="submit" ion-button color="primary" block [disabled]="!studentFormGroup.valid"><span>Register</span></button>
        </div>
    </form>
</ion-content>
