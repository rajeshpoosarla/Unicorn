<ion-header>
    <ion-navbar>
        <ion-title>Unicorn</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class='card-background-page'>
    <ion-list>
        <ion-card *ngFor="let studentSummary of studentSummaryList">
            <img src="{{ studentSummary.ImageId }}" />
            <div class="card-title"> {{ studentSummary.Name }}</div>
            <div class="card-subtitle"> {{ studentSummary.Description }}</div>
        </ion-card>
    </ion-list>
</ion-content>
