<ion-header>
    <ion-navbar>
        <ion-title>Unicorn</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class='cards-bg'>
    <ion-list>
        <ion-card *ngFor="let studentCard of studentCardList">
            <ion-card-content>
                <ion-card-title>
                    {{ studentCard.Name }}
                </ion-card-title>

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <p>
                                {{ studentCard.Description }}
                            </p>
                            <p>
                                {{ studentCard.Schedule }}
                            </p>
                            <p>
                                <ion-item>
                                    <ion-label>Attended</ion-label>
                                    <ion-toggle color="secondary" checked="true"></ion-toggle>
                                </ion-item>
                            </p>
                        </ion-col>
                        <ion-col>
                            <p>
                                <ion-img style="width:100px; height:100px;" src="{{ studentCard.ImageId }}"> </ion-img>
                            </p>
                            <p>
                                <button ion-button clear small color="secondary" icon-start>
                                <ion-icon name='contact'></ion-icon>
                                Edit
                              </button>
                            </p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
