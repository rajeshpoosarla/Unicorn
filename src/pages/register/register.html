<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form #studentForm="ngForm" (ngSubmit)="registerStudent(studentForm)">
        <ion-item>
            <img src="assets/icon/unicorn.ico" />
            <button ion-button icon-left>
            <ion-icon name="photos"></ion-icon>
           Change Picture
          </button>
        </ion-item>

        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" #record="ngModel" name="FirstName" [(ngModel)]="student" required minlength="2" maxlength="30"></ion-input>
        </ion-item>

        <ion-item [hidden]="record.valid || record.pristine">
            Please enter a valid record number.
        </ion-item>

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>DOB</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Mobile</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <div padding>
            <button type="submit" ion-button color="primary" block [disabled]="!studentForm.form.valid"><span>Register</span></button>
        </div>
    </form>
</ion-content>
